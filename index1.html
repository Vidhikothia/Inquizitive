<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">

</head>
<body>
    <div class="info_box">
        <div class="info_title"><span>Rules of this Quiz!</span></div>
        <div class="info_list">
            <div class="info">1. You will have only <span>10 seconds</span> per each question.</div>
            <div class="info">2. Once you select your answer, you can't reselect.</div>
            <div class="info">3. You will get rewards on the basis of your correct answer.</div>
        </div>
        <div class="buttons">
            <button class="restart">Continue</button>
        </div>
    </div>

    <div class="quiz_box">
        <header>
            <div class="title">Quiz Application</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">10</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text"></div>
            <div class="option_list"></div>
        </section>
        <footer>
            <div class="total_que"></div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

    <div class="result_box">
        <div class="complete_text">You've completed the Quiz</div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="restart">Retake</button>
            <button class="quit">Exit</button>
        </div> 
    </div>

    <script src="script.js"></script>
    <script src="question.js"></script>
</body>
</html>
